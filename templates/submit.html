<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Confession</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="{% if request.cookies.get('dark_mode', 'off') == 'on' %}dark-mode{% endif %}">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/confessions">Weird Confessions</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/confessions">Confessions</a>
                    <a class="nav-link" href="/random">Random</a>
                    <a class="nav-link" href="/admin/login">Admin</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h3 class="text-center mb-4">Submit Your Weird Confession</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="confession" class="form-label">Confession</label>
                <textarea class="form-control" id="confession" name="confession" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="Weird">Weird</option>
                    <option value="Funny">Funny</option>
                    <option value="Dark">Dark</option>
                    <option value="Random">Random</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="tags" class="form-label">Tags (comma-separated)</label>
                <input type="text" class="form-control" id="tags" name="tags">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <footer class="bg-dark text-light py-3 mt-4">
        <div class="container text-center">
            <p class="mb-0">Â© 2025 Weird Confessions. All rights reserved. | <a href="/confessions" class="text-light">Back to Confessions</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
